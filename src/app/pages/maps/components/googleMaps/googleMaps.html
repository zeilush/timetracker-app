<ba-card title="Google Maps">
  <!--<div class="google-maps"></div>-->

  <h1>{{ title }}</h1>
  <h1>{{ marker.latitude }}</h1>

  <!-- this creates a google map on the page with the gilat lng/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [latitude]="marker.latitude" [longitude]="marker.longitude">
    <agm-marker #m [latitude]="marker.latitude" [longitude]="marker.longitude"
                [markerDraggable]="true" [title]="marker.title"
                (dragEnd)="markerDragEnd(marker, $event)" ></agm-marker>
  </agm-map>

</ba-card>
